                // var regExp = /정규표현식/;
                // 1. 숫자만 입력해야 할 때
                var regExp1 = /^[0-9]+$/g;
                // 2. 영어 대/소문자만 입력해야 할 때

                // 3. 영어 대/소문자와 숫자만 입력해야 할 때
                var regExp3 = /^[a-z0-9]+$/gi;

                var regExp6 = /^(?=.*[a-z])(?=.*[0-9]).+$/gi;
                    // () : 그룹화
                    // ?= : 결과에 포함하지 않고 기본 표현식 뒤에
                        // 그룹과 일치(그룹의 패턴을 차례대로 일치하는지 검사)
                    // . : 줄바꿈을 제외한 모든 문자
                    // * : 0개 이상의 이전 토큰과 일치
                // 7. 알파벳으로 최소 3글자, 최대 5글자만 입력해야 할 때
