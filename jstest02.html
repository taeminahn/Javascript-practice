<!DOCTYPE html>
<html>
    <head>
        <title>JS TEST02</title>
    </head>
    <body>
        <h1>JAVA SCRIPT TEST</h1>
        <hr>
        <!-- HTML 주석 -->
        <script>
            // JS 주석(한줄 주석)
            /* JS 주석
                (범위 주석) */
            // [데이터 출력]
            document.write("Hello") // 문서에 출력
            alert("HIHIHI")         // 메세지 박스 출력
            // [데이터 입력]
            var conf = confirm("자바 스크립트 공부를 하시겠습니까?")   // 확인(true), 취소(false) 값 반환
            document.write("<br>반환값 : "+conf);
            var prom = prompt("어떤 공부를 하고 싶으십니까?"); // 입력받은 텍스트 값 반환
            document.write("<br>반환값 : "+prom);
        </script>
    </body>
</html>
